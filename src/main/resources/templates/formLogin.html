    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav" >
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Prodotti
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/filati">Filati</a></li>
            <li><a class="dropdown-item" href="/uncinetti">Uncinetti</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contatti">Contatti</a>
        </li>
        
        <li class="nav-item dropdown" th:if="${valueAdmin}">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Gestisci db
          </a>
          <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/addFilatoDb">Aggiungi filato</a></li>
            <li><a class="dropdown-item" href="/addUncinettoDb">Aggiungi uncinetto</a></li>

        </li>
        
        <li class ="nav-item">
        <span  th:if="${#request.userPrincipal}" style="display:flex;">
        <span class="navbar-text" th:text="${#request.userPrincipal.principal.username}"></span>
          <span><a class="nav-link" href="/logout">Logout</a></span>
         </span>
         </li>
        
        
      
        
        <li class="nav-item">
            <span th:unless="${#request.userPrincipal}">
			<a class="nav-link" href="/login">Login</a></span>
		</li>

    </div>

<div class="container my-5 text-center">
    <h1 style="text-align : left">Login</h1>
    <form class="form" th:action="@{/login}" method="POST"  >
      <div class="imput" >
      <span class="titoloImput">Username: </span>
      <input class="form-control" type="text" placeholder="username" aria-label="default input example" name="username" required>
     </div>
     <div class="imput">
      <span class="titoloImput">Password: </span>
      <input class="form-control" type="password" placeholder="password" aria-label="default input example" name="password" required>
      </div>
      <div>
				<span th:if="${param.error != null}">Username o password errati</span>
	   </div>
	   <button type="submit" class="btn btn-outline-primary">Login</button>
    
    
    
    
    </form>
    
    <div style="text-align : left">
		<a th:href="@{/register}" th:text="Registrati">Registrati</a>
	</div>
    
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
