<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VERA Sartoria Merceria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/stileVera.css" />
    <link rel="shortcut icon" href="/logorosso.ico" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><span class="vera">VERA</span> Sartoria & Merceria</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav" >
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Prodotti
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/filati">Filati</a></li>
            <li><a class="dropdown-item" href="/uncinetti">Uncinetti</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contatti">Contatti</a>
        </li>
        
        <li class="nav-item dropdown" th:if="${valueAdmin}">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Gestisci db
          </a>
          <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/addFilatoDb">Aggiungi filato</a></li>
            <li><a class="dropdown-item" href="/addUncinettoDb">Aggiungi uncinetto</a></li>
            <li><a class="dropdown-item" href="/filati">Gestisci filati</a></li>
            <li><a class="dropdown-item" href="/uncinetti">Gestisci uncinetti</a></li>
          </ul>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="/whishlist">WhishList</a>
        </li>
        
        <li class ="nav-item">
        <span  th:if="${#request.userPrincipal}" style="display:flex;">
        <span class="navbar-text" th:text="${#request.userPrincipal.principal.username}"></span>
          <span><a class="nav-link" href="/logout">Logout</a></span>
         </span>
         </li>
        
        
      
        
        <li class="nav-item">
            <span th:unless="${#request.userPrincipal}">
			<a class="nav-link" href="/login">Login</a></span>
		</li>
		
		
		

      </ul>
    </div>
  </div>
</nav>
<div class="container my-5 text-center">
    
    
    <div th:if="${uncinetto==null}">Filato non trovato</div>
    
    <div class="item"> 
        <h1 th:text="'Uncinetto '+${uncinetto.misura}+' mm'"></h1>
        
        
        <div class="container text-center">
  <div class="row">
    <div class="col">
      <img class="itemImg" th:src="${uncinetto.urlImage}">
    </div>
    <div class="col" style="text-align:left; margin-top:60px;">
      <span class="lead"> 
            <div>Quantita' disponibile:<span th:text="' '+${uncinetto.qta}"></span></div>
            </span>
    </div>
    
  </div>
</div>
        
        
        
        
       
    </div>
    
    <div th:unless="${uncinetto.esempioFilati.isEmpty()}">
       <h2>Filati consigliati</h2>
       
       <div class="container text-center" >
          
             <div class="row" >
          
		        <div class="col-sm" th:each="filato : ${uncinetto.esempioFilati}">
		
			       <a th:href="@{'/filato' + '/' + ${filato.id}}">
			
			
			       <div class="card" style="width: 18rem;">
				   <img th:src="${filato.urlImage}" class="card-img-top" alt="...">
				   <div class="card-body">
					    <p class="card-text">
					        <strong class="lead" th:text="${filato.nome}+'('+${filato.peso}+'gr.)'"></strong></p>
				   </div>
			       </div>
			
			      </a>
			   </div>
		    </div>
		</div>
       
    
    </div>
    
    
    
    
    
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
