<div class="container my-5 text-center">


    <h1 class="formListe">Uncinetti  <form class="d-flex" role="search" th:action="@{/ricercaUncinetto}" method="POST">
      <input class="form-control me-2" type="text" placeholder="Cerca per misura" aria-label="Search" th:value="${misura}" name="misura">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form></h1>


          
          <div th:if="${uncinetti==null || uncinetti.isEmpty()}">Non ci sono uncinetti nel sistema</div>
          
          <ul th:if="${!uncinetti.isEmpty()}">
          <div class="container text-center" >
          
             <div class="row" >
          
		        <div class="col-sm" th:each="uncinetto : ${uncinetti}">
		
			       <a th:href="@{'/uncinetto' + '/' + ${uncinetto.id}}">
			
			
			       <div class="card" style="width: 18rem;">
				   <img th:src="${uncinetto.urlImage}" class="card-img-top" alt="...">
				   <div class="card-body">
					    <p class="card-text">
					        <strong class="lead" th:text="'15cm - '+ ${uncinetto.misura}+'mm'"></strong></p>
				   </div>
			       </div>
			
			      </a>
			   </div>
		    </div>
		</div>
		</ul>
